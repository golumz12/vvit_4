<head>
   <title>{{ post.title }}</title>
   <link rel="stylesheet" href="{{ STATIC_URL }}/static/style.css">
</head>
<body class="archive">
   <div class="header">
      <img width=560pt src="{{ STATIC_URL }}/static/logo.jpg" />
   </div>
   <div class="content">
      {% for post in posts %}
	 <div class="one-post">
	    <a href="article/{{ post.id }}" class="post-title">
	       <h2 class="post-title">{{ post.title }}</h2>
	    </a>
	    <div class="article-info">
	       <div class="article-author">{{ post.author.username }}</div>
	       <div class="article-created-date">{{ post.created_date }}</div>
	    </div>
	    <p class="article-text">{{ post.get_excerpt }}</p>
	 </div>
      {% endfor %}
   </div>
</body>
